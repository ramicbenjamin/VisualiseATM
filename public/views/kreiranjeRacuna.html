<h1>Kreiranje raƒçuna</h1>
<div class="row">
    <form class="col s12">
        <div class="row">
            <select class="browser-default" ng-options = "korisnik as korisnik.ime for korisnik in korisnici" ng-model = "korisnik" ng-change = "ispisi()"> 
            <option value="" disabled selected>Odaberi korisnika</option>               
            </select>
            <div class="input-field col s12">
                <input id="kolicinaNovcaNaRacunu" type="text" ng-model = "tmpRacun.kolicinaNovca">
                <label for="kolicinaNovcaNaRacunu">Kolicina novca</label>
            </div>
        </div>
        <div class="row">
            <select class="browser-default" ng-options = "kartica as kartica.nazivTipa for kartica in kartice" ng-model = "kartica" ng-change = "ispisiKarticu()"> 
            <option value="" disabled selected>Odaberi tip kartice</option>               
            </select>
            <div class="input-field col s12">
                <input id="brojKartice" type="text" ng-model = "tmpKartica.brojKartice">
                <label for="brojKartice">Broj kartice</label>
            </div>
            <div class="input-field col s12">
                <input id="pinKartice" type="password" ng-model = "tmpKartica.PIN">
                <label for="pinKartice">PIN</label>
            </div>
        </div>
    </form>
</div>
<br>
<div class="row">
    <div class="col s12"><a class="waves-effect btn-large right" ng-click="kreirajRacun()">Dodaj</a></div>
</div>
