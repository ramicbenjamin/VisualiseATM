<h2 class="center">Dodavanje bankomata</h2>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="lokacijaBankomata" type="text" class="validate" ng-model="tmpBankomat.lokacija">
                <label for="lokacijaBankomata">Lokacija</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="kolicinaNovcaUBankomatu" type="text" class="validate" ng-model="tmpBankomat.kolicinaNovca">
                <label for="kolicinaNovcaUBankomatu">Količina novca</label>
            </div>
        </div>
        <div class="row">
            <p>Kartice koje podržava:</p>
            <form action="#">
                <p>
                    <input type="checkbox" class="filled-in" id="MasterCard" checked="" />
                    <label for="MasterCard">MasterCard</label>
                </p>
                <p>
                    <input type="checkbox" class="filled-in" id="Visa" checked="" />
                    <label for="Visa">Visa</label>
                </p>
                <p>
                    <input type="checkbox" class="filled-in" id="Maestro" checked="" />
                    <label for="Maestro">Maestro</label>
                </p>
            </form>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="sifraBankomata" type="password" class="validate" ng-model="tmpBankomat.lozinka">
                <label for="sifraBankomata">Lozinka bankomata</label>
            </div>
        </div>
        <div class="row"> </div>
    </form>
</div>
<div class="row">
    <div class="col s12"><a class="waves-effect btn-large right" ng-click="unesiBankomat()">Dodaj</a></div>
</div>
<div class="row">
    <ng-map center="44.409477, 18.524855" zoom="4" pan-control="false" zoom-control="false" scale-control="true"> 
    <marker
         centered="true"
         position="44.409477, 18.524855" 
         draggable="true"
         on-dragend="IspisiLokaciju()">
      </marker>
    </ng-map>
</div>
