<h2 class="center">Dodavanje bankomata</h2>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="identifikatorBankomata" type="text" class="validate" ng-model="tmpBankomat.identifikator">
                <label for="identifikatorBankomata">Identifikator bankomata</label>
            </div>
            <div class="input-field col s6">
                <input id="kolicinaNovcaUBankomatu" type="text" class="validate" ng-model="tmpBankomat.kolicinaNovca">
                <label for="kolicinaNovcaUBankomatu">Količina novca</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="lokacijaBankomata" type="text" class="validate" ng-model="tmpBankomat.lokacija">
                <label for="lokacijaBankomata">Lokacija</label>
            </div>
        </div>
        <div class="row">
           
          <p>Kartice koje podržava:</p>
            <form action="#">
                <p>
                    <input type="checkbox" class="filled-in" id="MasterCard" checked="" />
                    <label for="MasterCard">MasterCard</label>
                </p>
                <p>
                    <input type="checkbox" class="filled-in" id="Visa" checked="" />
                    <label for="Visa">Visa</label>
                </p>
                <p>
                    <input type="checkbox" class="filled-in" id="Maestro" checked="" />
                    <label for="Maestro">Maestro</label>
                </p>
            </form>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="sifraBankomata" type="password" class="validate" ng-model="tmpBankomat.lozinka">
                <label for="sifraBankomata">Lozinka bankomata</label>
            </div>
        </div>
        <div class="row"> </div>
    </form>
</div>
<h4 class="center">Locirajte bankomat na mapi</h4>
<div class="google-maps">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2838.676018759399!2d17.972677469016887!3d44.6445382332987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475e86464bb625eb%3A0xe70bf6410550f5c8!2sVukovo!5e0!3m2!1sbs!2sba!4v1431438034203" width="700" height="300" frameborder="0" style="border:0"></iframe>
</div>
<br>
<div class="row">
    <div class="col s12"><a class="waves-effect btn-large right" ng-click="unesiBankomat()">Dodaj</a></div>
</div>
