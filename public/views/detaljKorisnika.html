<h4 class="center" ng-model="korisnik">Korisnik : {{korisnik.ime}}</h4>
<h5 ng-model="korisnik">Trenutno stanje računa: {{korisnik.prezime}} n.j.</h5>
<div class="row">
    <div class="input-field col s12">
        <input id="novaKolicinaNovcaNaRacunu" type="text" class="validate" ng-model="novaVrijednost">
        <label for="novaKolicinaNovcaNaRacunu">Novo stanje</label>
    </div>
</div>
<div class="row">
    <div class="col s12"><a class="waves-effect btn-large right velikoDugme" ng-click="promijeniStanje()">Izmjeni stanje</a></div>
</div>
