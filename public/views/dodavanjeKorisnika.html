<h1>Dodavanje korisnika</h1>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="imeKorisnika" type="text" ng-model="tmpKorisnik.ime">
                <label for="imeKorisnika">Ime</label>
            </div>
            <div class="input-field col s6">
                <input id="prezimeKorisnika" type="text" ng-model="tmpKorisnik.prezime">
                <label for="prezimeKorisnika">Prezime</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="korisnickoIme" type="text" ng-model="tmpKorisnik.korisnickoIme">
                <label for="korisnickoIme">Korisnicko ime</label>
            </div>
            <div class="input-field col s12">
                <input id="lozinkaKorisnika" type="password" ng-model="tmpKorisnik.lozinka">
                <label for="lozinkaKorisnika">Lozinka</label>
            </div>
        </div>
        <p>
            <input type="checkbox" class="filled-in" id="jelAdministrator"/>
            <label for="jelAdministrator">Administrator</label>
        </p>
    </form>
</div>
<br>
<div class="row">
    <div class="col s12"><a class="waves-effect btn-large right" ng-click="dodajKorisnika()">Dodaj</a></div>
</div>
